<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OA试题系统</title>
<!-- CSS -->
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" href="/assets/css/form-elements.css" />
<link rel="stylesheet" href="/assets/css/style.css" />
<!-- <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/assets/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/form-elements.css}" />
<link rel="stylesheet" th:href="@{/assets/css/style.css}" /> -->

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

<!-- Favicon and touch icons -->
<link rel="shortcut icon" th:href="@{/assets/ico/favicon.png}"
	type="image/gif" />
<link rel="shortcut icon"
	th:href="@{/assets/ico/apple-touch-icon-144-precomposed.png}"
	type="image/gif" />
<link rel="shortcut icon"
	th:href="@{/assets/ico/apple-touch-icon-114-precomposed.png}"
	type="image/gif" />
<link rel="shortcut icon"
	th:href="@{/assets/ico/apple-touch-icon-72-precomposed.png}"
	type="image/gif" />
<link rel="shortcut icon"
	th:href="@{/assets/ico/apple-touch-icon-57-precomposed.png}"
	type="image/gif" />



</head>

<body>

	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong>OA试题管理系统</strong>
						</h1>
						<div class="description">
							<p>欢迎你的访问，登陆享受更多内容！</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>欢迎登陆我们的系统</h3>
								<p>
									<label id="passwordHasError" class="error">密码登陆：</label>
								</p>

							</div>
							<div class="form-top-right">
								<i class="fa fa-key"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" action="" method="post" class="login-form">
								<div class="form-group">
									<label class="sr-only" for="form-username">用户名</label> <input
										id="username" type="text" name="username"
										placeholder="请输入邮箱或者手机号..." class="form-username form-control" />
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">密码</label> <input
										id="password" type="password" name="password"
										placeholder="请输入密码..." class="form-password form-control" />
								</div>
							</form>
							<button id="submit" type="submit" class="btn">点击登陆!</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Javascript -->
	<script th:src="@{/assets/js/jquery-1.11.1.min.js}"></script>
	<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/jquery.backstretch.min.js}"></script>
	<script th:src="@{/assets/js/scripts.js}"></script>
	<script th:src="@{/js/user/login.js}"></script>

	
	<!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

</body>

</html>
