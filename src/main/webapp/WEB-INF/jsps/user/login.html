<body>

<blockquote class="layui-elem-quote">
  欢迎登陆，查看酷炫功能：1. <a href="http://jingyan.baidu.com/article/3c48dd3491f41fe10be358df.html" target="_blank">芝麻信用怎么样提高？</a> 2. <a href="https://zhidao.baidu.com/question/1574617564719134300.html" target="_blank">怎么样升职加薪迎娶白富美？</a>

<form class="layui-form" action="" text-align="center">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input id="username"name="username" lay-verify="title" autocomplete="off" placeholder="请输入邮箱或者手机号" class="layui-input" type="text">
    </div>
  </div>
  <label  id="usernameError" class="error"></label>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input id="password"name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" type="text">
    </div>
  </div>
    <label id="passwordError" class="error"></label>
</form>
  <button class="layui-btn layui-btn-radius"  id="submit">登录</button>  

</body>
</html>
