<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="/js/jquery-1.5.1.js" type="text/javascript"></script>
  <link rel="stylesheet" href="//res.layui.com/layui/build/css/layui.css"  media="all">
  <script>
$(function(){
	   showjson();
	   
	});
	
	function showjson(){
		 	$.ajax({
		url : "/findall",
		type : "get",
		dataType : "json",
		success : function(result) {
			showall(result);
		},
	}); 
	}
	
	function showall(result){
		
		 var tbody = "";  
		   var json = eval(result); 
	      $.each(json,function(n,value) {   
	           var trs = "";  
	             trs += "<tr><td>" + "<input value="+value.tqid+" type='checkbox' name='checkboxBtn' checked='checked'/>" +"</td> <td>" +value.tqtitle +"</td> <td>" +value.optiona +"</td> <td>"+value.optionb +"</td> <td>"+value.optionc +"</td> <td>"+value.optiond +"</td> <td>"+value.question  +"</td> <td>"+value.type.tname+"</td></tr>"; 
	             tbody += trs;         
	           });  
	          $("#project").append(tbody);   
	}
	
	function change(){
		alert("222");
	}
</script>
</head>
<body>
            
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>默认表格</legend>
</fieldset>
 
<table class="layui-table">
  <colgroup>
    <col width="150">
    <col width="150">
    <col width="200">
    <col>
  </colgroup>
   <thead>
    <tr>
      <th>选择全部<input type="checkbox" name="checkboxBtn" checked="checked"/></th>
      <th>标题</th>
      <th>选项A</th>
      <th>选项B</th>
      <th>选项C</th>
      <th>选项D</th>
      <th>答案</th>
      <th>类型</th>
    </tr> 
  </thead>
  	<tbody id="project">
    </tbody>
</table>
